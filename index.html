<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Digital Clock UI</title>
</head>
<body>
  <div class="clock">
    <div class="number-1 number">
      <div class="top-box"></div>
      <div class="bottom-box"></div>
    </div>
    <div class="number-2 number">
      <div class="top-box"></div>
      <div class="bottom-box"></div>
    </div>
    <div class="middle">
      <div class="am-pm">pm</div>
      <div class="top-dot"></div>
      <div class="bottom-dot"></div>
    </div>
    <div class="number-3 number">
      <div class="top-box"></div>
      <div class="bottom-box"></div>
    </div>
    <div class="number-4 number">
      <div class="top-box"></div>
      <div class="bottom-box"></div>
    </div>
    <div class="middle">
      <div class="am-pm-2">pm</div>
      <div class="top-dot"></div>
      <div class="bottom-dot"></div>
    </div>
    <div class="number-5 number">
      <div class="top-box"></div>
      <div class="bottom-box"></div>
    </div>
    <div class="number-6 number">
      <div class="top-box"></div>
      <div class="bottom-box"></div>
    </div>
  </div>
  <script src="clock.js"></script>
</body>
</html>
